<form [formGroup]="form">
  <app-header />
  <img class="signup-image" src="images/log-in-image.jpg" alt="sign-up">

  <app-overlay-box title="Sign up" buttonText="registrieren" (submit)="submit()">
    <div class="input-field">
      <img class="icon" src="icons/mail.svg" alt="mail">
      <input type="text" placeholder="Email Adresse" formControlName="email">
    </div>

    <div class="input-field">
      <img class="icon" src="icons/password.svg" alt="mail">
      <input type="password" placeholder="Passwort" formControlName="password">
    </div>

    <div class="input-field">
      <img class="icon" src="icons/password.svg" alt="mail">
      <input type="password" placeholder="Passwort bestÃ¤tigen" formControlName="repeated_password">
    </div>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </app-overlay-box>

  <app-footer />
</form>
