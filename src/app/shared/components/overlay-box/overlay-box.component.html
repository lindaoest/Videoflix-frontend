<div class="overlay-box">
  <div class="inner-box">
    <h2 class="title font-white">{{ title }}</h2>
    <ng-container *ngIf="subline" [ngTemplateOutlet]="subline" />
    <ng-content />
    <div class="button">
      <button class="c-pointer" (click)="submit.emit()" [disabled]="!disabledButton">{{ buttonText }}</button>
    </div>

    <ng-container *ngIf="additionalText" [ngTemplateOutlet]="additionalText" />
  </div>
</div>
