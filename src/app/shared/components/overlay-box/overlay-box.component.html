<div class="overlay-box">
  <div class="inner-box">
    <h2 class="title font-white">{{ title }}</h2>
    <p *ngIf="intro" class="font-white text-center">{{ intro }}</p>
    <ng-content />
    <div class="button">
      <button (click)="submit.emit()" [disabled]="!disabledButton">{{ buttonText }}</button>
    </div>

    <ng-container *ngIf="additionalText" [ngTemplateOutlet]="additionalText" />
  </div>
</div>
